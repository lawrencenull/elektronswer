<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pref</title>
    <link rel="stylesheet" href="css/pref.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/dark.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body id="prefBody">
    <h1 class="prefH1">Hello, world!</h1>
    <table>
      <tr>
        <td class="horizList" colspan="2">

          </ul>
        </td>
      </tr>
    </table>
    <script src="pref.js" charset="utf-8"></script>
  </body>
