dist: trusty
language: node_js
node_js:
- '6.1'
sudo: true
before_install:
- npm i electron-packager -g
- sudo dpkg --add-architecture i386
- sudo apt-get -qq update
- sudo apt-get install wine1.6 lftp
install: npm install
script: electron-packager ./ Elektronswer --all
env:
  global:
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - elektronswer-mac64.zip
  - elektronswer-win32.zip
  - elektronswer-win64.zip
  - elektronswer-linux64.tar.gz
  - elektronswer-linux32.tar.gz
  on:
    repo: solvillan/elektronswer
