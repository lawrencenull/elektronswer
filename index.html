<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elektronswer 1.0</title>
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/dark.css" media="screen" title="no title" name="theme" charset="utf-8">
  </head>
  <body onload="onLoad();" onresize="onResize();">
    <!-- NOTE: NavBar -->
    <header id="header">
        <ul>
          <li><img src="img/left_pil.svg" name="back" class="navBtn" id="back" onclick="goBack();"></img></li>
          <li><img src="img/right_pil.svg" name="forw" class="navBtn" id="forw" onclick="goForw();"></img</li>
        </ul>
        <input type="url" name="urlBar" id="urlBar" oninput="updateHistory();" onclick="this.select();"/>
        <ul>
          <li><img src="img/ref.svg" name="button" class="navBtn" onclick="reload();"></img></li>
          <li><img src="img/pref.svg" name="pref" class="navBtn" id="prefBtn" onclick="togglePref();"></img></li>
        </ul>
    </header>

    <section id="history">

    </section>

    <aside class="tabs">
        <ul>
            <ul>
                <li class="tab active" data-tab-id="1"><img/></li>
            </ul>
            <li class="addTab" onclick="addTab();">+</li>
        </ul>
    </aside>

    <!-- NOTE: webview -->
    <section class="viewContainer">
      <div id="loadingOverlay">
        <img src="img/ring-alt.svg">
      </div>
      <ul>
          <webview src="http://github.com" class="tabView" id="pageView" data-tab-id="1"></webview>
      </ul>
    </section>

    <!-- TODO: PreloadScript injecting node -->
    <iframe sandbox="allow-forms allow-popups allow-pointer-lock allow-same-origin allow-scripts" class="pref" src="pref.html"></iframe>

    <!-- NOTE: Main Script -->
    <script src="urlBar.js">
    </script>
  </body>
</html>
