<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electronswer 1.0</title>
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/dark.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body onload="onLoad();" onresize="onResize();">
    <!-- NOTE: NavBar -->
    <header>
      <ul id="navBar">
        <li>
          <ul>
            <li><button type="button" name="back" id="back" onclick="goBack();"></button></li>
            <li><button type="button" name="forw" id="forw" onclick="goForw();"></button></li>
          </ul>
        </li>
        <li><input type="url" name="urlBar" id="urlBar" onClick="this.select();"/></li>
        <li><button type="button" name="button" onclick="reload();">Go!</button></li>
        <li><button type="button" name="pref" id="prefBtn" onclick="togglePref();"></button></li>
      </ul>
    </header>

    <!-- NOTE: webview -->
    <section>
      <div id="loadingOverlay">
        <img src="img/ring-alt.svg">
      </div>
      <webview src="http://github.com" id="pageView"></webview>
    </section>

    <!-- TODO: PreloadScript injecting node -->
    <iframe sandbox="allow-forms allow-popups allow-pointer-lock allow-same-origin allow-scripts" class="pref" src="pref.html"></iframe>

    <!-- NOTE: Main Script -->
    <script src="urlBar.js">
    </script>
  </body>
</html>
