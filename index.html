<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electronswer 1.0</title>
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/light.css" media="screen" title="no title" name="theme" charset="utf-8">
  </head>
  <body onload="onLoad();" onresize="onResize();">
    <!-- NOTE: NavBar -->
    <header id="header">
        <ul>
          <li><img src="img/left_pil.svg" name="back" class="navBtn" id="back" onclick="goBack();"></img></li>
          <li><img src="img/right_pil.svg" name="forw" class="navBtn" id="forw" onclick="goForw();"></img</li>
        </ul>
        <input type="url" name="urlBar" id="urlBar" onClick="this.select();"/>
        <button type="button" name="button" onclick="reload();">Go!</button>
        <img src="img/pref.svg" name="pref" class="navBtn" id="prefBtn" onclick="togglePref();"></img>
    </header>

    <section id="history">
      <ul>
        <li>Hello, world!</li>
      </ul>
    </section>

    <!-- NOTE: webview -->
    <section>
      <div id="loadingOverlay">
        <img src="img/ring-alt.svg">
      </div>
      <webview src="http://github.com" id="pageView"></webview>
    </section>

    <!-- TODO: PreloadScript injecting node -->
    <iframe sandbox="allow-forms allow-popups allow-pointer-lock allow-same-origin allow-scripts" class="pref" src="pref.html"></iframe>

    <!-- NOTE: Main Script -->
    <script src="urlBar.js">
    </script>
  </body>
</html>
